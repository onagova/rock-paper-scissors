<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <div id="match-rule">BEST OF 9</div>
        <div id="score-container">
            <span>You: <span id="player-score">0</span></span>
            <span>vs</span>
            <span><span id="computer-score">0</span> :Computer</span>
        </div>
        <div id="selection-container">
            <button class="selection" data-selection="rock">ROCK</button>
            <button class="selection" data-selection="paper">PAPER</button>
            <button class="selection" data-selection="scissors">SCISSORS</button>
        </div>
        <div id="log-container">
            <div id="log-header"></div>
            <div id="log"></div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
